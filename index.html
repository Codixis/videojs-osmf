<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js Sandbox</title>

  <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet" type="text/css">

  <!-- LOAD VIDEO.JS SOURCE FILES IN ORDER -->
  <script src="node_modules/video.js/dist/video-js/video.js"></script>
  <script src="dist/videojs-dashjs.js"></script>

  <!-- Set the location of the flash SWF -->
  <script>
    videojs.options.flash.swf = 'node_modules/video.js/dist/video-js/video-js.swf';
  </script>

</head>
<body>

  <video id="vid1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png">
    <source src="http://dashdemo.edgesuite.net/envivio/dashpr/clear/Manifest.mpd" type='application/dash+xml'>
  </video>
  <script>
    videojs('vid1');
  </script>

</body>
</html>
