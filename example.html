<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.JS OSMF Example</title>
  <!-- Video.JS: Core -->
  <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">
  <script src="node_modules/video.js/dist/video-js/video.dev.js"></script>
  <!-- VJS: Media Sources -->
  <script src="node_modules/videojs-contrib-hls/node_modules/videojs-contrib-media-sources/src/videojs-media-sources.js"></script>
  <!-- VJS: HLS -->
  <script src="node_modules/videojs-contrib-hls/dist/videojs.hls.js"></script>
  <!-- VJS: OSMF -->
  <script src="src/js/videojs-osmf-controller.js"></script>
</head>
<body>
<video id="video"
       class="video-js vjs-default-skin"
       height="300"
       width="600"
       autoplay
       controls>
  <source
    src="http://multiplatform-f.akamaihd.net/z/multi/companion/bourne_ultimatum/The Bourne Ultimatum - Trailer_,300,600,800,1000,1500,2500,4000,k.mp4.csmil/manifest.f4m?hdcore"
    type="application/adobe-f4m">
</video>

<!--
GOAL SOURCE
<source
  src="http://multiplatform-f.akamaihd.net/z/multi/companion/bourne_ultimatum/The Bourne Ultimatum - Trailer_,300,600,800,1000,1500,2500,4000,k.mp4.csmil/manifest.f4m?hdcore"
  type="application/adobe-f4m">
-->

<script>
  // Set Regular VideoJS SWF
  videojs.options.flash.swf = 'node_modules/video.js/dist/video-js/video-js.swf';
  // Set OSMF SWF
  videojs.options.osmf.swf = 'dist/videojs-osmf.swf';
  // Initialize the player
  var player = videojs('video');
</script>
</body>
</html>
